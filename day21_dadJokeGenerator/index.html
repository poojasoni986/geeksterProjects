<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Joke Generator</title>

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: url("https://plus.unsplash.com/premium_photo-1675600857321-5bb736a581c1?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* Title */
        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        /* Joke Display Box */
        #text {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            min-height: 50px;
            font-size: 16px;
            color: #444;
            margin-bottom: 15px;
        }

        /* Button */
        button {
            background: #738d6a;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #c0c208;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Dad Joke Generator ðŸ¤£</h2>
        <div id="text">Click the button for a joke!</div>
        <button>Tell Me A Joke</button>
    </div>
</body>

<script type="module">
    // import { GoogleGenerativeAI } from "@google/generative-ai";

    let text = document.querySelector("#text")
    let button = document.querySelector("button")

    async function getJoke() {
        const apiUrl = `https://api.api-ninjas.com/v1/dadjokes`;
        const apiKey = 'zZhTkoTSXY8wIR2akfO/DA==Th4F10yyPn5EQwCb';

        fetch(apiUrl, {
            method: 'GET',
            headers: {
                'X-Api-Key': apiKey
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                text.innerHTML = "";

                // Loop through jokes and display them
                data.forEach(jokeObj => {
                    let p = document.createElement("p");
                    p.innerText = jokeObj.joke;  // Extracting joke text from the response
                    text.appendChild(p);
                    console.log(data)
                });
            })
            .catch(error => {
                console.error("Error:", error);
            });

    }

    button.addEventListener('click', getJoke)


</script>

</html>
